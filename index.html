<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Attorneyster</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<span>
					<img src="./resourses/logo.png" alt="logo">
					<button class="headerButton"><p>Book A Consultation<p></button>
				</span>
				<nav class="menu">
					<p class="menuItem"><a href="#">Home</a></p>
					<p class="menuItem"><a href="#">About Us</a></p>
					<p class="menuItem"><a href="#">Pages</a></p>
					<p class="menuItem"><a href="#">Contact Us</a></p>
					<div class="inString">
						<div class="inString">
							<div class="inString">
								<img src="./resourses/phone.png" alt="phone">
								<div class="inString">
									<p class="gold-color">Call Us On:</p>
									<p class="white">911-987654321</p>
								</div>
							</div>
						</div>
						<div class="inString">
							<div class="inString">
								<img src="./resourses/email.png" alt="email">
								<div class="inString">
									<p class="gold-color">Email Us On:</p>
									<p class="white">yourmail@mail.com</p>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div>
					<div class="block">
						<img src="./resourses/picture.png" alt="picture">
						<h1 class="header">We're Group Of Certified<br/>Law Professionals</h1>
						<p class="goldText">we have helped countless maritime workers and their families go<br/> up against the largest offshore companies and win.</p>
						<button class="goldButton">Get In Touch</button>
					</div>
					<div class="picture">
						<img src="./resourses/man.png" alt="man">
					</div>
				</div>
				<div>
					
				</div>
			</main>
			<footer>
				Подвал
			</footer>
		</div>
	</body>
</html>
